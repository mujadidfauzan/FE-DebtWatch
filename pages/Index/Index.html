<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DebtWatch Launch Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <main
      class="flex overflow-hidden flex-col px-9 pt-2.5 pb-96 mx-auto w-full bg-blue-700 max-w-[480px] rounded-[40px]"
    >
      <header class="flex gap-10 w-full">
        <time class="text-sm font-medium text-white capitalize"> 16:04 </time>
        <div class="flex flex-1 gap-1">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/31c658200184bd7a96d0f79a3a523879d1d3a554?placeholderIfAbsent=true&apiKey=6a5e7a79f6c44e65b752b6513857641f"
            class="object-contain shrink-0 aspect-[1.18] fill-white w-[13px]"
            alt="Signal icon"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/7b9b489243ae3c5c96a2cffa664c2e3c457a31e2?placeholderIfAbsent=true&apiKey=6a5e7a79f6c44e65b752b6513857641f"
            class="object-contain shrink-0 self-start aspect-[1.7] fill-white stroke-[2px] stroke-white w-[17px]"
            alt="Battery icon"
          />
        </div>
      </header>
      <h1
        class="self-center mt-96 text-3xl font-semibold leading-loose text-center text-white"
      >
        DebtWatch
      </h1>
    </main>
    <script src="Index.js"></script>
  </body>
</html>
